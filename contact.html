<!DOCTYPE html>
<html>
	<head>
		<title>Kashan Ali Qazi - Contact</title>
		<!--reset css-->
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

		<!-- script to collapse the nav-bar to a button -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<!--Header for the page. Set class for header here-->
		<nav class="navbar navbar-default">
  			<div class="container">
    		<!-- code to get a collapsable navbar -->
    			<div class="navbar-header">
    				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    	<span class="icon-bar"></span>
                    	<span class="icon-bar"></span>
                    	<span class="icon-bar"></span>
                	</button>		
      				<span class="navbar-brand">Kashan Ali Qazi</span>
    			</div>
					<!-- navigation pane -->
				<div class="collapse navbar-collapse" id="myNavbar">	
					<ul class="nav navbar-nav navbar-right">
						<li><a href="index.html">About</a></li>
						<li><a href="portfolio.html">Portfolio</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
				</div> <!--/.navbar-collapse -->
			</div><!--/.container ends here -->
		</nav>
		<!--header ends here -->
		<div class = "container-fluid"> <!--container around ALL the content-->
		<!-- Main content & Side-bar -->
			<div class = "row">
				<!-- main bar is divided in 7 widths, 1 for gap on left side -->
				<div class = "col-sm-6 col-sm-offset-1">
					<form> <!-- class="form-horizontal"> -->
						<fieldset>
						<!--main section heading-->
						    <legend>Contact Me</legend>
					
						<div class="form-group">
					    	<label for="exampleInputEmail1">Email address</label>
						    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
						</div>
						<div class="form-group">
					    	<label for="exampleInputPassword1">Password</label>
					    	<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
					  	</div>
						<div class="form-group">
					    	<label for="textArea">Textarea</label>
					        <textarea class="form-control" rows="15" id="textArea"></textarea>
					    </div>
					 
					 	<button type="submit" class="btn btn-primary">Submit</button>
						</fieldset>
					</form>
				</div>

				<!--leave room between two main content and side bar & division for the sidebar -->
				<div class = "col-sm-3 col-sm-offset-1">
				<!--set side bar as a panel-->
					<div class="panel panel-default panel-primary">
					  <div class="panel-heading">
					    <h3 class="panel-title">Connect With Me</h3>
					  </div>
					   <div class="panel-body">
					  	<!-- set column width of 4 on each 
					  	image -->
					  	<div class = "col-sm-4 col-xs-4"> 
						    <a href="https://github.com/kqazi02" target="_blank">
								<img class="img-responsive" src="assets/images/github.png" alt="Github">
							</a>
						</div> <!--columns class ends here-->
						<div class = "col-sm-4 col-xs-4">
							<a href="https://www.linkedin.com/in/kashan-ali-qazi-eit-66768a35" target="_blank">
								<img class="img-responsive" src="assets/images/linkedin.png" alt="LinkedIn">
							</a>
						</div><!--columns class ends here-->
						<div class = "col-sm-4 col-xs-4">
							<a href="http://stackoverflow.com/users/6856141/kqazi02" target="_blank">
								<img class="img-responsive" src="assets/images/stackoverflow.png" alt="Stack Overflow">
							</a>
						</div><!--columns class ends here-->
					  </div><!--panel body ends here-->
					</div><!--panel ends here -->
				</div> <!--/.col-sm-3 and col-sm-offset-1-->
			</div> <!--/.row-->
			<!-- footer-->
			<div class= "row pushfooter"> <!--pushes footer to the bottom -->
			
				<div class="navbar navbar-default navbar-fixed-bottom"><!-- division for footer-->
							<p class="col-sm-4 col-sm-offset-4 navbar-text">&#169; Copyright 2016 Kashan Ali Qazi</p>
				</div><!--footer ends here-->
			</div>
		</div><!--ends the container around whole body-->
	</body>
</html>
